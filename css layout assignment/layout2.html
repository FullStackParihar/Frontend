<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #373B49;
            color: white;
            font-size: large;
        }

        header, footer {
            margin: 20px;
            height: 50px;
            background-color: #7A63DD;
            border: 6px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header {
            width: calc(100% - 300px); /* Adjust for margin */
        }

        footer {
            width: calc(100% - 300px); /* Adjust for margin */
        }

        aside {
            background-color: #2FB4AC;
            height: 490px;
            width: 630px;
            text-align: center;
            border: 6px solid black;
            margin-right: 20px; /* Add margin-right for spacing */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            display: flex;
            width: calc(100% - 40px); /* Adjust for margin */
            height: 500px;
            margin: 20px;
            align-items: flex-start; /* Align items at the top */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between items */
            flex-grow: 1; /* Allow the container to grow and take available space */
        }

        .content-1, .content-2, .content-3 {
            background-image: linear-gradient(to bottom right, #7A63DD, #2FB4AC);
            border: 6px solid black;
            height: 240px;
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            text-align: center;
        }

        .content-1 {
            width: 797px;
        }

        .content-2, .content-3 {
            width: 393px;
        }
    </style>
</head>

<body>
    <header>
        header
    </header>
    <main>
        <aside>
            aside
        </aside>
        <div class="container">
            <div class="content-1">content-1</div>
            <div class="content-2">content-2</div>
            <div class="content-3">content-3</div>
        </div>
    </main>
    <footer>
        footer
    </footer>
</body>

</html>
