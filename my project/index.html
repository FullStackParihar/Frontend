<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">FitGear</h1>
            <nav class="nav">
                <a href="#products">Products</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2>Welcome to FitGear</h2>
            <p>Your one-stop shop for premium gym equipment and apparel.</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>
    
    <section id="products" class="products">
        <div class="container">
            <h3>Our Products</h3>
            <div class="product-grid">
                <div class="product">
                    <img src="dumbbells.jpg" alt="Dumbbells">
                    <h4>Dumbbells</h4>
                    <p>$50</p>
                </div>
                <div class="product">
                    <img src="yoga-mat.jpg" alt="Yoga Mat">
                    <h4>Yoga Mat</h4>
                    <p>$25</p>
                </div>
                <div class="product">
                    <img src="treadmill.jpg" alt="Treadmill">
                    <h4>Treadmill</h4>
                    <p>$300</p>
                </div>
                <div class="product">
                    <img src="protein.jpg" alt="Protein Powder">
                    <h4>Protein Powder</h4>
                    <p>$40</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FitGear. All Rights Reserved.</p>
            <div class="socials">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
