<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-400 h-screen items-center flex flex-col">

   
     
 
    <div class="flex-1 flex items-center justify-center text-center">
        <p class="text-sm md:text-base">
            Conversations are used to train AI and Copilot can learn about your interests.
            Change this anytime in your
            <a href="#" class="text-blue-400 underline hover:text-blue-500">settings</a>
            or
            <a href="#" class="text-blue-400 underline hover:text-blue-500">Learn more</a>.
        </p>
    </div>
 
    <div class="flex items-center justify-center bg-gray-900 p-[0.5rem] mb-4 w-[30rem] rounded-[1.5rem] border">
        <div class="flex items-center w-[28rem] gap-2 ">
            <span class="text-xl pr-2" > 
                <img src="copilot-icon.png" alt="" class="w-5">
            </span>
            <span class="text-xl pr-2">
                 +
            </span>
            <input type="text" placeholder="Message Copilot" class="bg-gray-700 text-gray-400 px-4 py-1.5 rounded-full flex-grow">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-lnecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </button>
        </div>
    </div>

</body>

</html>
